name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:                      # ‚Üê This is required
  deploy-to-vm:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy on VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            cd ~/myapp
            git reset --hard
            git pull origin main
            echo "Deployment done on VM at $(date)"
